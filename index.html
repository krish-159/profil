<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            width: 300px;
            text-align: center;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e5e7eb;
            margin-bottom: 15px;
        }

        h2 {
            margin: 0 0 5px 0;
            color: #1f2937;
        }

        p.title {
            color: #6b7280;
            margin-top: 0;
            font-size: 14px;
        }

        .details {
            text-align: left;
            margin-top: 20px;
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
        }

        .info-row {
            margin-bottom: 12px;
        }

        .label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .value {
            font-size: 16px;
            color: #374151;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://ibb.co/GQzcSx21" alt="Profile" class="profile-img">

        <h2>Nitin Patel</h2>
        <p class="title">Computer Science Student</p>
        <div class="details">
            <div class="info-row">
                <span class="label">Contact Number</span>
                <span class="value">+91 7256905926</span>
            </div>

            <div class="info-row">
                <span class="label">Email Address</span>
                <span class="value">nitin.quad25@medhaviskillsuniversity.edu.in</span>
            </div>

            <div class="info-row">
                <span class="label">Location</span>
                <span class="value">Patna, India</span>
            </div>
        </div>

    </div>

</body>
</html>
